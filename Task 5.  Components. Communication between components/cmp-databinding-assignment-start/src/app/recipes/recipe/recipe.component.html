<div class="list-group-item list-group-item-action list-group-item-info list-group-flush" style="margin-top: 1rem;">
  <div class="d-flex w-100 justify-content-between">
    <h3 class="mb-1">{{recipe.name }} <span class="badge badge-primary badge-pill">{{recipe.difficulty | titlecase}}
        level</span></h3>
  </div>
  <ul class="ingredients-list list-group" style="margin-top: 1rem;">
    <li *ngFor="let ingredient of recipe.ingredients; let i = index;" class="list-group-item list-group-item-dark">
      <strong>{{i}} - {{ingredient | titlecase}}</strong>
      <button class="btn btn-danger" style="margin-left: 1rem;" (click)="onRemoveIngredient(i)">Delete ingredient
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
        </svg></button>
    </li>
    <div class="row" style="margin-top: 2rem;">
      <div class="col-sm-6">
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" [(ngModel)]="ingredient" placeholder="Write new ingredient here...">
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary" style="margin-left: 1rem;" (click)="onAddIngredient()">Add ingredient</button>
        <button class="btn btn-danger" style="margin-left: 1rem;" (click)="clearIngredient()">
          Clear Input</button>
      </div>
    </div>
  </ul>
  <small>Estimated time: {{recipe.estimatedTime}} minutes</small>
</div>
